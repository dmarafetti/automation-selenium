# Global logging properties.
# ------------------------------------------
# The set of handlers to be loaded upon startup.
# Comma-separated list of class names.
# (? LogManager docs say no comma here, but JDK example has comma.)
handlers=java.util.logging.ConsoleHandler

# Default global logging level.
# Loggers and Handlers may override this level
.level=ALL

# Handlers
# -----------------------------------------
# Override of global logging level
# Limit the messages that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level=CONFIG
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Loggers
# ------------------------------------------
# Loggers are usually attached to packages.
# Here, the level for each package is specified.
# The global level is used by default, so levels
# specified here simply act as an override.
com.ideasquefluyen.selenium.xctrl.repository.impl.FilesystemScreenshotImpl.level=CONFIG
com.ideasquefluyen.selenium.xctrl.testng.appium.AppiumAndroidHybridTest.level=CONFIG
com.ideasquefluyen.selenium.xctrl.testng.BaseTest.level=CONFIG
com.ideasquefluyen.selenium.xctrl.selenium.WebdriverFactory.level=CONFIG

com.microsoft.sqlserver.jdbc.Statement=FINER
